<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsividade para dispositivos móveis -->
    <link rel="stylesheet" href="./style.css" /> <!-- Importa o arquivo CSS para estilização -->
    <title>Controle de despesas</title> <!-- Título da página -->
  </head>
  <body>
    <h2>Controle de despesas</h2> <!-- Título principal da aplicação -->

    <div class="container">
      <h4>Saldo atual</h4> <!-- Título do saldo atual -->
      
      <h1 id="balance" class="balance">R$ 0.00</h1> <!-- Exibe o saldo total atualizado -->

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4> <!-- Título para receitas -->
          <p id="money-plus" class="money plus">+ R$0.00</p> <!-- Exibe o total de receitas -->
        </div>

        <div>
          <h4>Despesas</h4> <!-- Título para despesas -->
          <p id="money-minus" class="money minus">- R$0.00</p> <!-- Exibe o total de despesas -->
        </div>
      </div>

      <h3>Transações</h3> <!-- Título da lista de transações -->
      
      <ul id="transactions" class="transactions"></ul> <!-- Lista onde serão exibidas as transações adicionadas -->

      <h3>Adicionar transação</h3> <!-- Título do formulário para adicionar transação -->
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label> <!-- Rótulo do campo de nome -->
          <input autofocus type="text" id="text" placeholder="Nome da transação" /> <!-- Campo para inserir o nome da transação -->
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small> <!-- Informação sobre valores negativos e positivos -->
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" /> <!-- Campo para inserir o valor da transação -->
        </div>

        <button class="btn">Adicionar</button> <!-- Botão para adicionar a transação -->
      </form>
    </div>

    <script src="script.js"></script> <!-- Importa o arquivo JavaScript para funcionamento da aplicação -->
  </body>
</html>
